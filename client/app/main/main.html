<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Ogar Agar.io Servers</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="server in main.servers">
        <li>
          <h3>{{server.name}}</h3>
          <div>Status: {{server.status}}</div>
          <a target="_blank" href="http://agar.io/?ip={{server.uri}}:{{server.serverPort}}">http://agar.io/?ip={{server.uri}}:{{server.serverPort}}</a>
        </li>
      </ul>
    </div>
  </div>

</div>

<footer></footer>
